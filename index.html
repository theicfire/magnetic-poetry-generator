<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Tables Generator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <h1 class="no-print">Word Tables Generator</h1>

        <textarea id="wordList" rows="10" placeholder="Enter your words here, one per line"></textarea>
        <br>
        <button id="generateBtn">Generate</button>

        <div id="output">
            <!-- The tables will be generated here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
